<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{layout/default}">
<head>
    <title>content1</title>
</head>

<!-- 페이지의 개별적인 css -->
<th:block layout:fragment="css">
    <!--<link rel="stylesheet" href="css/content1.css" />-->
    <!--<link rel="stylesheet"  href="../../static/css/lib/bootstrap.min.css">-->
</th:block>

<div class="container" layout:fragment="content">
    <form class="row g-3" method="post" th:action="@{/users/register}"  th:object="${userSaveRequestDto}">
    	<!-- th:action 을 사용하면, 자동으로 csfr가 추가된다. -->
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <div class="mb-3">
            <label for="userId" class="form-label">user id</label>
            <input type="text" class="form-control" th:errorclass="is-invalid"
                   id="userId" name="userId" th:field="*{userId}"
                aria-describedby="userIdHelp">
            <div id="userIdHelp" class="form-text">We'll never share your
                userId with anyone else.</div>
            <div id="validationUserIdFeedback" class="invalid-feedback" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">
                Please choose a userId.
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" th:errorclass="is-invalid" id="name" name="name" th:field="*{name}">
            <div id="validationNameFeedback" class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Please choose a username.
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" th:errorclass="is-invalid" id="password" name="password" th:field="*{password}">
            <div id="validationpasswordFeedback" class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                Please choose a password.
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isAdmin" name="isAdmin">
            <label class="form-check-label" for="isAdmin">Is Admin? Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</html>
