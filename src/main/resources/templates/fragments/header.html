<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<header th:fragment="headerFragment">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
	<div class="container-fluid">
		<a class="navbar-brand"
			href="/">홈</a>
		<button class="navbar-toggler collapsed" type="button"
			data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-collapse collapse" id="navbarCollapse" style="">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item"><a class="nav-link active" sec:authorize="hasRole('ROLE_ADMIN')"
					aria-current="page"
					href="/users/register">등록</a>
				</li>
			
				<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            사용자 관리
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">등록</a></li>
                            <li><a class="dropdown-item" href="#">리스트</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                </li>
          
				<li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()"
					href="/users">리스트</a>
				</li>
				<li class="nav-item"><a class="nav-link" sec:authorize="hasRole('ROLE_USER')"
					href="#">공지사항</a>
				</li>
				<li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()"
					th:href="@{/logout}">로그아웃</a>
				</li>
				<li class="nav-item"><a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>
</header>

</html>
